<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Primary Meta Tags -->
    <title>AI Tree Library - Discover 500+ AI Tools | Free AI Directory</title>
    <meta name="title" content="AI Tree Library - Discover 500+ AI Tools | Free AI Directory" />
    <meta name="description" content="Explore the World Tree of AI tools. 500+ curated AI tools across 18 categories including ChatGPT, Midjourney, Claude, and more. Find the perfect AI tool for any task." />
    <meta name="keywords" content="AI tools, artificial intelligence, ChatGPT, Claude, Midjourney, AI directory, machine learning tools, AI software, free AI tools, AI apps" />
    <meta name="author" content="AI Tree Library" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#030308" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://aitreelibrary.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://aitreelibrary.com" />
    <meta property="og:title" content="AI Tree Library - Discover 500+ AI Tools" />
    <meta property="og:description" content="Explore the World Tree of AI tools. 500+ curated tools across 18 categories. Find the perfect AI for any task." />
    <meta property="og:image" content="https://aitreelibrary.com/world-tree.png" />
    <meta property="og:site_name" content="AI Tree Library" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://aitreelibrary.com" />
    <meta name="twitter:title" content="AI Tree Library - Discover 500+ AI Tools" />
    <meta name="twitter:description" content="Explore the World Tree of AI tools. 500+ curated tools across 18 categories." />
    <meta name="twitter:image" content="https://aitreelibrary.com/world-tree.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "AI Tree Library",
      "url": "https://aitreelibrary.com",
      "description": "Discover 500+ curated AI tools across 18 categories",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://aitreelibrary.com/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
